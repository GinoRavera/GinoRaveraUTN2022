<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>

<body>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" href="#">Navegacion </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Navegacion 2 </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Navegacion 3 </a>
    </li>

  </ul>
  <h1 class="font-italic"> Tarea Bootstrap</h1>
  <blockquote class="blockquote text-center">
    <p class="mb-0">Alineacion de texto</p>
    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
  </blockquote>

  <section>

    <div class="p-3 mb-2 bg-info text-white">EMINEM vs SNOOP DOGG</div>

  </section>
  <section class="fotos">
    <img src="/Eminem.jpg" alt="foto Eminem" class="rounded-lg" width="50%" height="330">
    <img src="/Snoopdogg.jpg" alt="foto Snoop Dogg" class="rounded-lg" width="50%">

  </section>



  <footer>
    <form class="form-inline">
      <label class="sr-only" for="inlineFormInputName2">Nombre </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

      <label class="sr-only" for="inlineFormInputGroupUsername2">Mail</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
      </div>

      <div class="form-check mb-2 mr-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
          Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Enter </button>
    </form>
  </footer>


  <script src="js/query.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
