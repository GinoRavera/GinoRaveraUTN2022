<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <title>Ejercicio2</title>
</head>
<body>
    <textarea name="" id="letrasNumeros" cols="50" rows="30"></textarea>
    <div>Caracteres: <span id="contador"></span></div>
    <script>
        var letrasNumeros = document.getElementById('letrasNumeros');
        var contador =document.getElementById('contador');
        
        letrasNumeros.addEventListener('keyup', function(){
            contador.innerText = letrasNumeros.value.length;
        })
    </script>

</body>
</html>
